<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <script src="cordova.js"></script>
    <!-- css libs -->
    <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css"/>
    <!--<link rel="stylesheet" href="/libs/bootstrap/css/bootstrap-theme.css"/>-->
    <link rel="stylesheet" href="css/main.css"/>

    <!-- js libs -->
    <script src="libs/jquery/jquery.min.js"></script>
    <script src="libs/socket.io.js"></script>
    <script src="libs/angular/angular.min.js"></script>
    <script src="libs/angular-ui-router.min.js"></script>
    <script src="libs/bootstrap/js/bootstrap.min.js"></script>

    <!-- build -->
    <script defer="defer" src="js/app.js"></script>
    <script defer="defer" src="js/controller/mainCtrl.js"></script>
    <script defer="defer" src="js/controller/signupCtrl.js"></script>
    <script defer="defer" src="js/controller/loginCtrl.js"></script>
    <script defer="defer" src="js/controller/profileCtrl.js"></script>
    <script defer="defer" src="js/controller/verifyCtrl.js"></script>
    <script defer="defer" src="js/service/mainService.js"></script>
    <script defer="defer" src="js/service/userService.js"></script>
</head>
<body ng-app="App" ng-controller="mainCtrl">
<div loading></div>
<div ui-view></div>
<script type="text/ng-template" id="alertsTemplate">
    <div class="container" ng-if="alert">
        <div class="alert alert-{{alert.type}}" ng-class="{'alert-dismissible':!alert.dismiss}">
            <button ng-if="!alert.dismiss" type="button" class="close" ng-click="closeAlert($index)"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
            <span class="text"><strong>{{alert.title}}</strong> {{alert.msg}}</span>
        </div>
    </div>
</script>
</body>
</html>
