<div class="container">
    <h1 class="page-header">Email Verification</h1>

    <form ng-submit="verify()">
        <div class="form-group row">
            <div class="col-sm-4">
                <label for="verify-code" class="control-label">Enter Verification Code:</label>
                <input type="text" class="form-control" id="verify-code" ng-model="code" required autofocus placeholder="Verify Code">
            </div>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Verify</button>
        </div>
    </form>
</div>
